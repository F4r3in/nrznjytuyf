<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let randomString = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomString += characters.charAt(randomIndex);
            }
            return randomString;
        }

        function updateRandomString() {
            const randomStringElement = document.getElementById('random-string');
            const generatedString = generateRandomString(10); // Change the length as needed
            randomStringElement.textContent = generatedString;
        }
    </script>
</head>
<body>
    <h1>Random String Generator</h1>
    <p id="random-string"></p>
    <button onclick="updateRandomString()">Generate Random String</button>
</body>
</html>
